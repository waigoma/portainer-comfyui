services:
  comfyui:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_ID: ${USER_ID:-9001}
        GROUP_ID: ${GROUP_ID:-9001}
    image: comfyui:latest
    container_name: comfyui
    restart: unless-stopped
    
    # NVIDIA GPUサポート
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    
    # 環境変数
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - COMFYUI_PORT=8188
      - PYTHONUNBUFFERED=1
      - USER_ID=${USER_ID:-9001}
      - GROUP_ID=${GROUP_ID:-9001}
    
    # ポートマッピング
    ports:
      - "8188:8188"
    
    # ボリュームマウント（永続化）
    volumes:
      # モデルファイル（チェックポイント、VAE、LoRA等） - パスを修正
      - /srv/ai-models/comfyui/checkpoints:/app/ComfyUI/models/checkpoints
      - /srv/ai-models/comfyui/vae:/app/ComfyUI/models/vae
      - /srv/ai-models/comfyui/loras:/app/ComfyUI/models/loras
      - /srv/ai-models/comfyui/embeddings:/app/ComfyUI/models/embeddings
      - /srv/ai-models/comfyui/controlnet:/app/ComfyUI/models/controlnet
      - /srv/ai-models/comfyui/clip:/app/ComfyUI/models/clip
      - /srv/ai-models/comfyui/clip_vision:/app/ComfyUI/models/clip_vision
      - /srv/ai-models/comfyui/style_models:/app/ComfyUI/models/style_models
      - /srv/ai-models/comfyui/diffusion_models:/app/ComfyUI/models/diffusion_models
      - /srv/ai-models/comfyui/gligen:/app/ComfyUI/models/gligen
      - /srv/ai-models/comfyui/upscale_models:/app/ComfyUI/models/upscale_models
      - /srv/ai-models/comfyui/hypernetworks:/app/ComfyUI/models/hypernetworks
      - /srv/ai-models/comfyui/vae_approx:/app/ComfyUI/models/vae_approx
      - /srv/ai-models/comfyui/text_encoders:/app/ComfyUI/models/text_encoders
      
      # カスタムノード
      - /srv/comfyui/custom_nodes:/app/ComfyUI/custom_nodes
      
      # 入出力フォルダ
      - /srv/comfyui/input:/app/ComfyUI/input
      - /srv/comfyui/output:/app/ComfyUI/output
      - /srv/comfyui/temp:/app/ComfyUI/temp
      
      # ワークフロー保存用
      - /srv/comfyui/user:/app/ComfyUI/user
    
    # ネットワーク設定
    networks:
      - comfyui-network
    
    # ヘルスチェック
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8188"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  comfyui-network:
    driver: bridge
